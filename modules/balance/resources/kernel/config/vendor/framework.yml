framework:
    secret: '%framework.secret.value%'
    default_locale: '%default_locale%'
    csrf_protection:
        enabled: false
    php_errors:
        log: true
    trusted_hosts: ~
    fragments: ~
    http_method_override: true
    router:
        strict_requirements: ~
    profiler:
        enabled: '%framework_profiler_enabled%'
        collect: '%framework_router_strict_requirements%'
        only_exceptions: '%framework_profiler_only_exceptions%'
