monolog:
    channels: [console_command]
    handlers:
        console:
            type: console
            process_psr_3_messages: false
            channels:
                - '!event'
                - '!doctrine'
                - '!console'
        graylog:
            type: gelf
            publisher:
                hostname: '%graylog.host%'
                port: '%graylog.port%'
            level: debug
            formatter: app.monolog.formatter.graylog
            channels:
                - '!event'
        console_command:
            type: gelf
            publisher:
                hostname: '%graylog.host%'
                port: '%graylog.port%'
            level: debug
            formatter: app.monolog.formatter.graylog
            channels:
                - 'console_command'
