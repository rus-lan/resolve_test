monolog:
    channels: [console_command]
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
        graylog:
            type: gelf
            publisher:
                hostname: '%graylog.host%'
                port: '%graylog.port%'
            level: critical
            formatter: app.monolog.formatter.graylog
            channels:
                - '!event'
        console_command:
            type: gelf
            publisher:
                hostname: '%graylog.host%'
                port: '%graylog.port%'
            level: notice
            formatter: app.monolog.formatter.graylog
            channels:
                - 'console_command'
